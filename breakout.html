    this.r = r;
    this.g = g;
    this.b = b;
};

    var cr = 'rgb('+color.r+','+color.g+','+color.b+')';
    ctx.fillStyle = cr;
};

    ctx.fillRect(x,y,w,h);
};

var background = function(r,g,b)
{
    fill(new Color(r,g,b));
    ctx.fillRect(0, 0, width, height);
};

    return size+'px '+name;
};

    ctx.font = name;
};

var text = function(str, x, y) {

};

    return ctx.measureText(str).width;
};

var playSound = function(sound) {
    sound.play();
};

var score = 0;
var paddle_step = 20;
var paddle_width=100;
var paddle_height=10;
var ball_size = 10;
var ball_stepy = -6;
var blocks = [];

var fontSize = 18;
var font = createFont("monospace",fontSize);
textFont(font);

var running = true;
var end_text = "";
var clink = getSound();

var Rectangle = function(x, y, width, height, color)
{
    this.x = x;
    this.y = y;
    this.width = width;
    this.height = height;
    this.color = color;
    
    this.intersects = function(other) {
        return (this.x<other.x+other.width) && 
            (other.x<this.x+this.width) &&
            (this.y<other.y+other.height) &&
            (other.y<this.y+this.height);
    };
};

Rectangle.prototype.toString = function() {
    return "x="+this.x+
        ",y="+this.y+
        ",width="+this.width+
        ",height="+this.height;
};

Rectangle.prototype.draw = function() {
    fill(this.color);
    rect(this.x,this.y,this.width,this.height);
};

var AnimatedRectangle = function(x,y,width,height,color,stepx,stepy)
{
    Rectangle.call(this,x,y,width,height,color);
    this.stepx = stepx;
    this.stepy = stepy;
};

AnimatedRectangle.prototype = Object.create(Rectangle.prototype);

AnimatedRectangle.prototype.toString = function() {
    return "x="+this.x+
        ",y="+this.y+
        ",width="+this.width+
        ",height="+this.height+
        ",stepx="+this.stepx+
        ",stepy="+this.stepy;
};

AnimatedRectangle.prototype.draw = function() {
    this.x = this.x + this.stepx;
    this.y = this.y + this.stepy;

    if(this.x < 0) {
        this.x = 0;
        this.stepx = -this.stepx;
        playSound(clink);
    }
    else if((this.x+this.width) > width) {
        this.x = width-this.width;
        this.stepx = -this.stepx;
        playSound(clink);
    }
    if(this.y < 0) {
        this.y = 0;
        this.stepy = -this.stepy;
        playSound(clink);
    }
    else if((this.y+this.height) > height) {
        this.y = height-this.height;
        this.stepy = -this.stepy;
    }
    
    fill(this.color);
    rect(this.x,this.y,this.width,this.height);
};

var paddle = new Rectangle((width-paddle_width)/2,
    height-paddle_height,
    paddle_width,paddle_height,new Color(0,0,0));

var ball = new AnimatedRectangle((width-ball_size)/2,height/2,ball_size,ball_size,new Color(0,0,0),0,ball_stepy);

{
    var i=20;
    var color = new Color(0,0,255);
    while(i<width-20) {
        blocks.push(new Rectangle(i,40,20,20,color));
        i+=40;
    }
}

var black = new Color(0,0,0);

draw = function() {

    background(255,255,255);
    
    fill(black);
    text("score:"+score,0,fontSize);

    // draw paddle
    paddle.draw();

    if(!running) {
        text(end_text,(width-textWidth(end_text))/2,height/2);
    }
    else {
        // draw ball
        ball.draw();
    }

    var blocks_left = 0;
    for(var i=0; i<blocks.length; i++) {
        if(blocks[i] !== undefined) {
            if(ball.intersects(blocks[i])) {
                blocks[i] = undefined;
                playSound(clink);
                ball.stepy = -ball.stepy;
                score++;
            }
            else {
                blocks[i].draw();
                blocks_left++;
            }
        }
    }

    if(paddle.intersects(ball)) {
        var paddle_mid = paddle.x+paddle.width/2;
        var ball_mid = ball.x+ball.width/2;
        var step=(ball_mid-paddle_mid)/20;

        ball.stepx += step;
        ball.stepy = -ball.stepy;
        playSound(clink);
    }
    
    if(ball.y >= height-ball.height) {
        running = false;
        end_text = "game over";
    }
    else if(blocks_left === 0) {
        running = false;
        end_text = "you win";
    }
};

keyPressed = function(e) {
    
    if(!running) {
        return;
    }
    
    // left arrow
    if(e.keyCode === 37) {
        paddle.x = paddle.x - paddle_step;
    }
    // right arrow
    else if(e.keyCode === 39) {
        paddle.x = paddle.x + paddle_step;
    }

    // bounds checking
    if(paddle.x<0) {
        paddle.x=0;
    }
    if(paddle.x+paddle.width>width) {
        paddle.x = width-paddle.width-1;
    }
};

window.addEventListener('keydown', keyPressed);

setInterval(draw, 16.67);  // 60fps

</script>
